<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/_head :: head">
</head>
<body>
<div th:insert="fragments/_header :: header"></div>

<div id="content">
    <h2>Golf Croquet Terms</h2>

    <table>
        <tr>
            <th>Term</th>
            <th>Definition</th>
            <th>Regulation</th>
        </tr>
        <tr th:each="glossaryTerm: ${stuff}">
            <td th:text="${glossaryTerm.term}">        </td>
            <td th:text="${glossaryTerm.definition}">        </td>
            <td th:text="${glossaryTerm.regulation}">        </td>
        </tr>
    </table>


</div>

</body>
</html>
